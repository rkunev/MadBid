<!doctype html>
<html ng-app="madBid">

<head>
    <meta charset="utf-8">
    <title>madBid</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container" ng-controller="MainController as main">
        <div>
            <mad-navbar creation-date="main.creationDate"></mad-navbar>
        </div>
        <div class="jumbotron text-center">
            <h1>Let the biddings begin!</h1>
            <p class="lead">
                <img src="assets/images/yeoman.png" alt="I'm Yeoman">
                <br> Change product category
                <form class="form-inline">
                    <select name="availableProducts" id="availableProducts" class="form-control"
                            ng-options="option.name for option in main.availableProducts track by option.id"
                            ng-change="main.changeProductList()"
                            ng-model="main.currentProduct"></select>
                </form>
            </p>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="product in main.products">
                <div class="thumbnail">
                    <img class="pull-right" ng-src="assets/images/{{ product.thumb }}" alt="{{ product.title }}">
                    <div class="caption">
                        <h3>{{ product.title }}</h3>
                        <p>{{ product.description }}</p>
                        <p class="pull-left">{{ product.price | currency }}</p>
                        <button type="button" class="btn btn-sm btn-success pull-right" ng-click="main.productBid(product)">Bid!</button>
                        <p ng-show="product.winner"><span>Current winner: </span>{{ product.winner }}</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3 text-center" ng-hide="main.products.length">No products to show</div>

        </div>
    </div>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->
    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
